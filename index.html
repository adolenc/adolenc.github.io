<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrej Dolenc</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(event) {
        // Finish the link hover animations even if the mouse moves away
        for (const link of document.getElementsByTagName('a')) {
          link.addEventListener('mouseover', function(e) {
            link.classList.add('chromatic-aberration-animation');
          });
          link.addEventListener('animationend', function(e) {
            link.classList.remove('chromatic-aberration-animation');
          });
        }
      });
    </script>
    <script type="text/javascript" src="./beziers.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: linear-gradient(125deg, rgb(0 255 249 / 15%) 0%, rgb(255 0 0 / 15%) 50%, rgb(231 255 0 / 15%) 100%);
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-width: min-content;
            color: white;
        }

        #canvas {
            width: 500px;
            height: 500px;
            z-index: -3;
            margin-bottom: 40px;
            transition: all 1.0s ease;
        }

        .container {
            white-space: nowrap;
            min-width: min-content;
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: fit-content;
            transform: translate(-50%, 50%);
            color: white;
            text-shadow: 0ch 0ch 1.5ch #555;
            padding-bottom: 50px;
            transition: all 1.0s ease;
        }

        h1 {
            margin-bottom: 0.2em;
            font-size: 3.3em;
            z-index: 2;
        }

        h2 {
            font-size: 1.7em;
            margin-bottom: 1.5em;
            z-index: 2;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 0.7em;
            z-index: 2;
        }

        @media screen and (max-height: 850px) {
            #canvas {
                margin-bottom: 0px;
            }

            .container {
                bottom: 0px;
                padding-bottom: 0px;
                transform: translate(-50%, 0%);
            }
        }

        @media screen and (max-height: 650px) {
            #canvas {
                position: absolute;
                bottom: 0;
                opacity: 0.4;
                margin-bottom: 0px;
            }

            .container {
                bottom: 0px;
                padding-bottom: 0px;
                transform: translate(-50%, 0%);
            }
        }

        a {
            color: white;
            text-decoration: underline;
            position: relative;
            display: inline-block;
        }

        a:hover {
            animation: chromatic-aberration 0.2s ease-in-out;
        }

        .chromatic-aberration-animation {
            animation: chromatic-aberration 0.2s ease-in-out;
        }

        @keyframes chromatic-aberration {
            0% {
                text-shadow: 0 0 0 black;
            }
            15% {
                text-shadow:
                  -0.10ch 0ch 0.08ch rgba(255, 255, 0, 1.0),
                   0.10ch 0ch 0.08ch rgba(0,   255, 0, 0.8),
                   0.50ch 0ch 0.02ch rgba(255, 90, 90, 0.8),
                  -0.50ch 0ch 0.02ch rgba(90, 90, 255, 0.8);
            }
            40% {
                text-shadow:
                   0.06ch 0ch 0.08ch rgba(255, 255, 0, 1.0),
                  -0.06ch 0ch 0.08ch rgba(0,   255, 0, 0.8),
                  -0.30ch 0ch 0.02ch rgba(255, 90, 90, 0.8),
                   0.30ch 0ch 0.02ch rgba(90, 90, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 0 black;
            }
        }

        ::selection {
            background: #fffea0;
            color: #444;
            text-shadow: 0ch 0ch 0ch #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <h1>Andrej Dolenc</h1>
        <h2>Software engineer</h2>
        <p>Check out my <a href="CV_Andrej_Dolenc_SWE_2025.pdf">CV</a></p>
        <p>See what I'm up to on <a href="https://github.com/adolenc/">Github</a></p>
        <p>Connect with me on <a href="https://www.linkedin.com/in/adolenc/">LinkedIn</a></p>
    </div>
</body>
</html>
