<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrej Dolenc</title>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(event) {
        const elements = document.getElementsByTagName('a');

        for (let i = 0; i < elements.length; i++) {
          elements[i].addEventListener('animationend', function(e) {
            elements[i].classList.remove('chromatic-aberration-animation');
          });

          elements[i].addEventListener('mouseover', function(e) {
            elements[i].classList.add('chromatic-aberration-animation')
          })
        }
      });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: gradientAnimation 15s infinite alternate;
            color: black;
        }

        .container {
            text-align: left;
            margin: 0 auto;
            max-width: 600px;
            margin-left: 3em;
            position: relative;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 0em;
            margin-bottom: -0.2em;
            animation-delay: 4s;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 2.2em;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        a {
            color: black;
            text-decoration: underline;
            position: relative;
            display: inline-block;
        }

        a:hover {
            animation: chromatic-aberration 0.2s ease-in-out;
        }

        .chromatic-aberration-animation {
            animation: chromatic-aberration 0.2s ease-in-out;
        }

        @keyframes chromatic-aberration {
            0% {
                text-shadow: 0em 0em 0px black;
            }
            15% {
                text-shadow:
                  -0.10ch 0ch 0.08ch rgba(255, 255, 0, 1.0),
                   0.10ch 0ch 0.08ch rgba(0,   255, 0, 0.8),
                   0.50ch 0ch 0.02ch rgba(255, 90, 90, 0.8),
                  -0.50ch 0ch 0.02ch rgba(90, 90, 255, 0.8);
            }
            40% {
                text-shadow:
                   0.06ch 0ch 0.08ch rgba(255, 255, 0, 1.0),
                  -0.06ch 0ch 0.08ch rgba(0,   255, 0, 0.8),
                  -0.30ch 0ch 0.02ch rgba(255, 90, 90, 0.8),
                   0.30ch 0ch 0.02ch rgba(90, 90, 255, 0.8);
            }
            100% {
                text-shadow: 0em 0em 0px black;
            }
        }

        ::selection {
          background: #fffea0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Andrej Dolenc</h1>
        <h2>Software engineer</h2>
        <p>Check out my <a href="CV_Andrej_Dolenc_SWE_2024.pdf">CV</a></p>
        <p>See what I'm up to on <a href="https://github.com/adolenc/">Github</a></p>
        <p>Connect with me on <a href="https://www.linkedin.com/in/adolenc/">LinkedIn</a></p>
    </div>
</body>
</html>
